<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.2.0/vue-router.min.js"></script>
</head>
<body>
	<!-- 
	 -->
	<div id="app">
		<router-view></router-view>

<!--		超链接形式切换路由-->
		<a href="#/login">超链接登陆</a>
		<a href="#/register">超链接注册</a>
		<a href="#/center">超链接个人中心</a><br><br>
<!--		路由链接的专业写法-->
		<!--
    也可以使用router-link
    注意
        1. 此时路由监听的路径不必以#开头！
        2. 且router-link会被渲染为a元素，可通过tag属性来指定要把router-link渲染为什么元素
-->
		<router-link to="/login" >router-link登陆</router-link>
		<router-link to="/register">router-link注册</router-link>
		<router-link to="/center">router-link个人中心</router-link>
	</div>
	

	<script>

		// 1. 先创建两个Vue组件
		var login = {
			template: "<h3>登录组件</h3>"
		};
		var register = {
			template: "<h3>注册组件</h3>"
		};
		var center = {
			template: "<h3>个人中心</h3>"
		};

		// 2.再创建一个路由对象，在创建路由对象时，要为构造器传入一个配置对象：
		var routerObj = new VueRouter({
			routes:[
				/*
                因为一进入页面时，地址栏中的地址就是“#/”
                所以我们干脆也让路由监听“#/”这个地址好了！

                这样，一进入页面就会看到login组件了！
            */
					{path:"/login",component:login},
					{path:"/register",component:register},
					{path:"/center",component:center},
					{path:"/",component:center},
					]
		});
		var app = new Vue({
			el:"#app",
			data:{
				msg:"aaaaaa"
			},
			methods: {
			},
			// 3. 然后让Vue实例和上面创建好的VueRouter实例发生关系！
			router:routerObj
		});
	</script>
</body>
</html>
