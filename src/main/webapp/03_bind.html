<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.10/vue.js"></script>
<body>
<!--
-->

    <div id="app">
        <!--
        1.{{}}只能用于标签内容之间，但是元素的属性上没有办法使用{{}}，而是使用v-bind进行单项绑定
        2.v-bind可以简写为：
        3.v-bind 无论是否简写，都支持表达式，表达式就是操作数加运算符
        -->
        <p v-bind:title="msg">李斯</p>
        <p :title="msg2">诸葛亮</p>
        <p :title="msg3+'！！！！！'">曹操</p>
    </div>

<script>
   var vue = new Vue({
        el:"#app",
        data:{
            msg:"第一个丞相",
            msg2:"鞠躬尽瘁，死而后已",
            msg3:"多谢借箭"
        }
   })
</script>
</body>
</html>
